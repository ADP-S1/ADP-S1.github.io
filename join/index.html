<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Join Group - Contri</title>
  <script>
    const path = window.location.pathname;
    const token = path.split('/join/')[1];
    if (token) {
      window.location.href = 'contri://join/' + token;
    }
  </script>
</head>
